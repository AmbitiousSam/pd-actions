						<h1 class="typography-headline">MusicKit</h1>
						<h2 class="typography-subsection-headline">Android Apps</h2>
						<h2 class="typography-subsection-headline">Apple Music API</h2>
						<h2 class="typography-subsection-headline">Websites</h2>
						<h2 class="typography-subsection-headline">iOS Apps</h2>
						<p class="padding-bottom-small"><a href="/documentation/storekit/">Learn about <span class="more nowrap">StoreKit</span></a></p>
						<p class="padding-bottom-small"><a href="/musickit/android/">Learn more about Authentication on <span class="more nowrap">Android</span></a></p>
						<p class="padding-bottom-small"><a href="https://help.apple.com/developer-account/#/devce5522674" class="more">Learn more</a></p>
						<p class="padding-bottom-small">Get details on how to build iOS apps that integrate Apple&nbsp;Music using the <span class="nowrap">Apple Music API,</span> as well as the StoreKit and MediaPlayer frameworks.</p>
						<p class="padding-bottom-small">Use the <span class="nowrap">Apple Music API</span> to retrieve information about albums, songs, artists, playlists, music videos, <span class="nowrap">Apple Music</span> stations, ratings, charts, recommendations, and the user’s most recently played content. With proper authorization from the user, you can also create or modify playlists and apply ratings to the user’s content. The API can be used with iOS apps, Android apps, and websites.</p>
						<p class="typography-intro">MusicKit lets users play Apple&nbsp;Music and their local music library from your app or website. When users provide permission to access their <span class="nowrap">Apple Music</span> account, they can use your app or website to create playlists, add songs to their library, and play any of the millions of songs in the Apple&nbsp;Music catalog. If your app detects that the user is not yet an <span class="nowrap">Apple Music</span> member, you can offer a trial from within your&nbsp;app.</p>
						<p class="typography-subbody"><span class="block-link more">View discussions</span></p>
						<p class="typography-subbody"><span class="block-link more">View guidelines</span></p>
						<p class="typography-subbody"><span class="block-link more">View the program</span></p>
						<p class="typography-subbody">Ask questions and discuss MusicKit with Apple engineers and other&nbsp;developers.</p>
						<p class="typography-subbody">Download Apple&nbsp;Music badges and icons to use in your marketing materials.</p>
						<p class="typography-subbody">Earn commission on new Apple&nbsp;Music memberships with an affiliate account.</p>
						<p><a href="/documentation/applemusicapi/">Learn about the Apple&nbsp;Music <span class="more nowrap">API</span></a></p>
						<p><a href="/documentation/mediaplayer/">Learn about <span class="more nowrap">MediaPlayer</span></a></p>
						<p><a href="/documentation/musickitjs/">Learn more about <span class="more nowrap">MusicKit JS</span></a></p>
						<p><a href="/musickit/android/">Learn more about Media Playback on <span class="more nowrap">Android</span></a></p>
						<p><strong>Authentication for <span class="nowrap">Apple Music.</span></strong>
						<p><strong>Authorize <span class="nowrap">Apple Music</span> with StoreKit.</strong> Check if a user has an Apple&nbsp;Music membership to automatically play music, or let them start a trial membership directly within your app.</p>
						<p><strong>Control Playback with MediaPlayer.</strong> Play any song from Apple&nbsp;Music and access a user’s music library, with their permission.</p>
						<p><strong>Discussion Forums</strong></p>
						<p><strong>Get started.</strong> To communicate with the Apple&nbsp;Music service, you’ll need to create a MusicKit identifier and private key to sign your developer tokens using Certificates, Identifiers &amp; Profiles in your Apple Developer Program account.</p>
						<p><strong>Identity Guidelines</strong></p>
						<p><strong>Media Playback for <span class="nowrap">Apple Music.</span></strong>
						<p><strong>Performance Partners Program</strong></p>
						<p><strong>Request Music Data with the Apple&nbsp;Music API.</strong> Let your app search for songs, playlists, artists, and more. Your app can even request music we think your users will love.</p>
						<p>MusicKit for Android lets you build native <span class="nowrap">Apple Music</span> features into your Android app. Libraries are available to let users sign in to their <span class="nowrap">Apple Music</span> account and play music directly from your app.</p> <p class="padding-bottom-small"><a href="https://developer.apple.com/download/more/?=Android%20MusicKit" class="icon icon-after icon-downloadcircle">Download the MusicKit SDK for Android</a></p>
						<p>Songs from Apple&nbsp;Music can play directly in the browser. With the Apple&nbsp;Music player, users can stream songs from Apple&nbsp;Music in your website using the default player or one you’ve customized. Add an <span class="nowrap">Apple Music</span> player to your website using JavaScript.</p>
						<span class="ac-gn-menuicon-bread-crust ac-gn-menuicon-bread-crust-bottom"></span>
						<span class="ac-gn-menuicon-bread-crust ac-gn-menuicon-bread-crust-top"></span>
						<span class="ac-gn-searchview-close-left"></span>
						<span class="ac-gn-searchview-close-right"></span>
						The Authentication library provides a way to get access tokens to play music or make calls to the MusicKit Web APIs. This library prompts the user to sign in to <span class="nowrap">Apple Music</span> and, if <span class="nowrap">Apple Music</span> isn’t installed on the device, helps the user download it before returning to your app.</p>
						The Media Playback library can be used to play songs, albums, and playlists on <span class="nowrap">Apple Music</span> without leaving your app. Your app can also control music playback from the lock screen or the background.</p>
